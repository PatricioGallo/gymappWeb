<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GymApp - Tu Gimnasio Moderno</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/addExc.css">
    <link rel="icon" href="img/logo.ico" type="image/x-icon">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="img/gymapp_logo.webp" alt="">
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="addExc.html">Ejercicio</a></li>
                <li><a href="exit.html">Salir</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <!-- Contenedor de tarjetas que se llenará dinámicamente -->
        <section class="person-cards" id="user-cards">
            <div class="mainBody">
                <div class="form_body">\
                    <div class="form_body">
                        <div class="header_form">
                            <h1>Agregar nuevos ejercicios</h1>
                        </div>
                    <div class="form">
                        <form id="myForm">
                            <label for="excName">Nombre del ejericio</label>
                            <input type="text" id="excName" name="excName" required><br>
    
                            <label for="description">Descripción</label>
                            <textarea id="description" name="description" rows="4" cols="50" placeholder="Escribe una descripción..." required></textarea><br>
    
                            <button type="submit">Subir</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <div class="footer-left">
            <p>&copy; 2024. All rights reserved reserved GymApp. Created by pg</p>
        </div>
        <div class="footer-right">
            <a href="#"><img src="img/facebook.webp" alt="Facebook"></a>
            <a href="#"><img src="img/ig.webp" alt="Instagram"></a>
            <a href="#"><img src="img/twitter.webp" alt="Twitter"></a>
        </div>
    </footer>

    <!-- Conexión al archivo de JavaScript -->
    <script src="js/addExc.js"></script>
</body>
